<!-- -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
        JavaScript
-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=- -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script src="https://use.fontawesome.com/6b7cf57f69.js"></script>

<script>
$(document).ready(function(){
  $('ul.tabs').tabs();

  $('.tags').children('.tag-wrapper').click(function(e) {

    e.preventDefault(); //Prevents the page from scrolling to the anchor point

    if($(this).hasClass('active')) { //If the tag already has an active class, reset everything to default
      $(this).siblings().removeClass('inactive'); //Remove all inactive classes
      $(this).removeClass('active'); // Remove all active classes
      $('.tags-content').children().removeClass('active'); // Remove all active class from content
    }
    else {
      $(this).siblings().removeClass('active'); //Remove active class of previous tag
      $(this).siblings().addClass('inactive'); //Add inactive class to every other tag
      $(this).addClass('active'); // Add active class to clicked on tag
      $(this).removeClass('inactive'); //Remove any previous inactive class it had before

      var target = $(this).children().attr('href'); //Grab the href of the content
      $('.tags-content').children('.tag-content').removeClass('active'); //Remove the active class for previous content
      $(target).addClass('active'); //Add active class to currently targeted content based on the href from the tag
    }
  });

});

</script>
